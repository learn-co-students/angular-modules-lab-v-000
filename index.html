<!doctype html>
<html ng-app='app'>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div>
        <div ng-controller="MainController">
            <div>
                <label> What is your twitter handle?</label>
                <input type= "text" ng-model= "handle"/>
                </div>

                <div class "alert" ng-class="{ 'alert-warning': handle.length < characters, 'alert-danger': hangle.length > characters }" ng-show="handle.length !== characters">
                
                    <div ng-show="handle.length < characters">
                    You have less than 5 characters!
    
                    </div>

                    <div ng-show="handle.length > characters">
                    You have more than 5 characters!

                    </div>
                Must be 5 characters!
                
                </div>

                <hr />

                <h1> twitter.com/{{ lowercasehandle() }} </h1>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/MainController.js"></script>

</body>
</html>
